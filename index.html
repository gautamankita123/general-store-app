<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-center bg-secondary py-1">
            <h1>Store Inventry App</h1>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" name="item-name">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-5">
                            <label for="item-description" class="form-label">Item Description</label>
                            <input type="text" class="form-control" id="item-description" name="item-description">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-2">
                            <label for="item-price" class="form-label">Item Price</label>
                            <input type="text" class="form-control" id="item-price" name="item-price">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-2">
                            <label for="item-qty" class="form-label">Item Quantity</label>
                            <input type="text" class="form-control" id="item-qty" name="item-qty">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary add px-5">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h2 class="text-center">Store Inventry List</h2>
                    <table class="table table-striped table-bordered table-info text-center">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">Item Info</th>
                                <th scope="col">Item Price</th>
                                <th scope="col">Item Quantity</th>
                                <th scope="col">Purchase Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
